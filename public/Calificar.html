    <nav class="menubar">

    <form id="agregarForm">
        <div id="datos">
        <h3 class="center"> Datos del Estudiante </h3>
        <div>
            <label class="data" for="nombreAgregar">
                Nombre(s):
            </label>
            <span id="nombre">Sergio</span>
        </div>
        <div>
            <label class="data" for="apellidoAgregar">
                Apellidos:
            </label>
            <span id="apellidos">Canto Arizpe</span>
        </div>
        <div>
            <label class="data" for="carreraAgregar">
                Carrera:
            </label>
            <span id="carrera">ISD</span>
        </div>
</div>
<div id="califica">

        <div id="flex">
            <div>
        <div class="center">
            Respeto      
        </div>
        <div class="rating">
            
            <input class="stars" type="radio" name="respetoStar" value="5-stars" id="respetoStar5">

                <i class="fas fa-star"></i>
            </label>

            <input class="stars" type="radio" name="respetoStar" value="4-stars" id="respetoStar4">

            <input class="stars" type="radio" name="respetoStar" value="1-stars" id="respetoStar1">
            <label class="starsLabel" for="respetoStar1">
                <i class="fas fa-star"></i>
            </label>
        </div>
        </div>
