<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/Login.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <title>Login</title>
</head>
<body>
    <img src="./images/logo.png" alt="logo">
    <form class="login-box">
        <h1>Iniciar Sesión</h1>
        <div class="textbox">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Usuario" name="" value="">
        </div>

        <div class="textbox">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Contraseña" name="" value="">
        </div>

        <input class="btn" type="button" name="" value="Ingresar">
        <p>¿No tienes una cuenta? <a href="Register.html"> Regístrate</a></p>
    </form>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>     
    <script src="js/Login.js"></script>
</body>
</html>
